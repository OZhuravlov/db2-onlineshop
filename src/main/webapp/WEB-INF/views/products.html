<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Products</title>
</head>
<body>
<div class="col-md-4 text-center">
    <button class="float-center submit-button" onclick="location.href = '/cart';" id="cartButton" >Cart (${cartCount})</button>
    <button class="float-center submit-button" onclick="location.href = '/logout';" id="logoutButton" >Logout</button>
</div>
<br>
    <div th:if="${editMode}" class="container">
        <form action="#" th:action="@{/product/add}" th:object="${product}" method="POST">
            <div class="form-group">
                Product name: <input type="text" th:field="*{name}">
                Price: <input type="number" step="0.01" th:field="*{price}">
                <input type="submit" value="Add Product">
                <input type="reset" value="Reset" />
            </div>
        </form>
    </div>
    <br>
<div class="container">
    <h1 class="align-center">Product list</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Creation date</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <th scope="row" th:text="${product.id}"></th>
                <td th:text="${product.name}"></td>
                <td th:text="${product.creationDate}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <form action="#" th:action="@{/cart}" th:object="${product}" method="POST">
                        <span class="table-add"><input type="submit" value="Add to cart"/></span>
                    </form>
                </td>
                <div th:if="${editMode}">
                    <td>
                        <button class="table-edit" th:onclick="'window.location.href = \'' + @{/product/edit/{id}(id=${product.id})} + '\''"> Edit Product </button>
                    </td>
                    <td>
                        <form th:action="@{/product/delete/{id}(id=${product.id})}" method="POST">
                            <span class="table-remove"><input type="submit" value="Delete Product"/></span>
                        </form>
                    </td>
                </div>
            </tr>
        </tbody>
    </table>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
